<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Title</title>
    <meta name="description" content="CRM Done Right">
    <link rel="shortcut icon" type="image/png" href="">

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css">
    <!-- endbuild -->


    <!-- 3rd-party Javascript -->
    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/q/q.js"></script>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/modernizr/feature-detects/getusermedia.js"></script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/underscore.string/dist/underscore.string.min.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="bower_components/angular-ui-select/dist/select.js"></script>
    <script src="bower_components/angular-ui-utils/validate.js"></script>

    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-google-analytics/src/angular-google-analytics.js"></script>

    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <!-- endbuild -->


    <!-- build:js scripts/app.js -->
    <!-- App -->
    <script src="scripts/app.js"></script>
    <script src="scripts/index.js"></script>
    <!-- Controllers -->
    <script src="scripts/controllers/menu.js"></script>

    <!-- Controllers: Modal -->
    <script src="scripts/controllers/modal/add-address.js"></script>

    <!-- Directives -->
    <script src="scripts/directives/fileModel.js"></script>

    <!-- Factories -->
    <script src="scripts/factories/address.js"></script>

    <!-- Filters -->
    <script src="scripts/filters/decimalPlaces.js"></script>

    <!-- Services -->
    <script src="scripts/services/"></script>

    <!-- endbuild -->

    <!-- Lodash mixins -->
    <script>
      _.mixin(_.str.exports());
    </script>
    <!-- End Lodash mixins -->

  </head>

  <body>
    <div ng-include="'views/nav/top.html'"></div>

    <div class="container-fluid btc-dash-area no-print">
      <!-- Overlays for No-Purchase, No-Withdraw, etc. -->
      <div ng-include="'views/overlay.html'"></div>

      <div class="row btc-main-wrapper" ng-class="{'no-scroll': noScrollingMain}">
        <div ng-include="'views/nav/sidebar.html'"></div>

        <div class="col-lg-10 col-md-10 col-sm-12 main">
          <div ng-show="banner" class="alert alert-info">
            <button type="button" class="close" ng-click="banner=false">&times;</button>
            <i class="fa fa-warning"></i> <strong ng-bind="banner"></strong>
          </div>

          <div ng-view></div>
          <div ng-include="'views/footer.html'"></div>
        </div>
      </div>
    </div>

  </body>

</html>
